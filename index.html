    <body>


      <div class="name" ng-app="AlumnosModule" ng-strict-di>
        <h1> Cuaderno de alumnos</h1>

        <div ng-controller="alumnosController">
          <ul ng-repeat="alumno in alumnos | orderBy:'curso'">
           <li> <p> <strong>{{alumno.nombre}}</strong>, {{alumno.curso}} </p> </li>
          </ul>

          <input type="text" ng-model="nuevoAlumno.nombre">
          <input type="text" ng-model="nuevoAlumno.curso">
          <button ng-click="guardaAlumno()">Guardar &rarr; </button>
        </div>

      </div>


      <script src="js/angular.min.js" type="text/javascript"></script>
      <script src="js/main.js" type="text/javascript"></script>
